<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Instagram Pixel Perfect UI</title>
    <link rel="stylesheet" href="instastyle.css">
</head>

<body>

    <div class="wrapper">

        <!-- ========== SCREEN 1 : PROFILE ========== -->
        <div class="phone">

            <div class="topbar"></div>

            <div class="profile">
                <div class="avatar"></div>
                <div class="stats">
                    <div><b>120</b><span>Posts</span></div>
                    <div><b>5k</b><span>Followers</span></div>
                    <div><b>300</b><span>Following</span></div>
                </div>
            </div>

            <!-- PROFILE BUTTONS -->
            <div class="profile-actions">
                <button class="primary">Follow</button>
                <button>Message</button>
                <button class="icon">+</button>
            </div>

            <div class="stories">
                <div class="story"></div>
                <div class="story"></div>
                <div class="story"></div>
                <div class="story"></div>
            </div>

            <div class="grid">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="bottom-nav">
                <div>
                    <img src="home.svg" alt="">
                </div>
                <div>
                    <img src="home.svg" alt="">
                </div>
                <div>
                    <img src="home.svg" alt="">
                </div>
                <div>
                    <img src="home.svg" alt="">
                </div>
            </div>
        </div>

        <!-- ========== SCREEN 2 : FEED ========== -->
        <div class="phone">

            <div class="topbar"></div>

            <div class="stories">
                <div class="story"></div>
                <div class="story"></div>
                <div class="story"></div>
                <div class="story"></div>
            </div>

            <div class="post"></div>

            <!-- POST ACTIONS -->
            <div class="post-actions">
                <div class="left">
                    <span class="icon"></span>
                    <span class="icon"></span>
                    <span class="icon"></span>
                </div>
                <div class="right">
                    <span class="icon"></span>
                </div>
            </div>

            <div class="bottom-nav">
                <div>
                    <img src="home.svg" alt="">
                </div>
                <div>
                    <img src="home.svg" alt="">
                </div>
                <div>
                    <img src="home.svg" alt="">
                </div>
                <div>
                    <img src="home.svg" alt="">
                </div>
            </div>
        </div>

        <!-- ========== SCREEN 3 : EXPLORE ========== -->
        <div class="phone">

            <div class="topbar"></div>

            <!-- SEARCH BAR -->
            <div class="search">
                <div class="search-box"></div>
            </div>

            <div class="explore">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="bottom-nav">
                <div>
                    <img src="home.svg" alt="">
                </div>
                <div>
                    <img src="home.svg" alt="">
                </div>
                <div>
                    <img src="home.svg" alt="">
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="8" r="4" />
                        <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
                    </svg>

                </div>
            </div>

        </div>


    </div>

</body>

</html>
